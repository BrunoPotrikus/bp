<!DOCTYPE html>
<html lang="pt-br">
   <head>
       <meta charset="utf-8"/>
       <title>Banco de dados</title>
   </head>
   <body>
	<section class="container">
		<h1>Cadastro de pessoas</h1>
		<form class="cadastro">
			<p>
				Nome
				<input type="text" class="nome">
			</p>
			<p>
				Sibrenome
				<input type="text" class="sobrenome">
			</p>
			<p>
				Data de nascimento
				<input type="date" class="dt-nascimento">
			</p>
			<p>
				Telefone
				<input type="text" class="fone">
			</p>
			<p>
				E-mail
				<input type="text" class="email">
			</p>
			<button class="btn-cadastro">Cadastrar</button>
		</form>
	</section>
       	<script src="./assets/js/Pessoa.js"></script>
   </body>
</html>
